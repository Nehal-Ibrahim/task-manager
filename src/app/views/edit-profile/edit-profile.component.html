<form
  class="container"
  #myform="ngForm"
  (ngSubmit)="updateuser(myform.value)"
>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      [(ngModel)]='user.name'
      ngModel
      #name="ngModel"
      required
      minlength="3"
    />
    <div
      class="errors d-flex justify-content-center"
      *ngIf="name.touched && name.invalid"
    >
      <div *ngIf="name.errors?.['required']">*Name is required</div>
      <div *ngIf="name.errors?.['minlength']">
        *Name minlength is {{name.errors?.['minlength'].requiredLength}}
      </div>
    </div>
  </div>
  <input type="file" (change)="handleupload($event)" name="avatar" accept="image/*">

  <button type="submit" class="btn btn-sm btn-primary"[disabled]='myform.invalid'>Submit</button>
</form>
